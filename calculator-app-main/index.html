<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet"  href="/Stylesheet/style.css"> 
  </head>

  <body class="body" >
      
    <section class="calculator">
      <div class="switch">
      
        <div class="numbers">
         <div>1</div>
         <div>2</div>
         <div>3</div>
        </div>

      </div>
    <section class="title-switch">
      <div  class="last-min">
        calc
      </div>

      <div>
        
        <div  class="special">
        
          <div>
            theme
          </div>
          <div class="toggle-switch">
            <div class="ball-toggle"></div>
          </div>
        </div>

      </div>
    </section>

    <section class="display">
      <section  class="previous" data-previous-operand ></section>
      <section data-current-operand></section>
    </section>

    <section class="keypad">
     <div class="inner-keypad">
      <div class="key"  data-number >7</div>
      <div class="key"  data-number >8</div>
      <div class="key"  data-number >9</div>
      <div class=" del"  data-delete > DEL </div>
      <div class="key"  data-number > 4 </div>
      <div class="key"  data-number > 5 </div>
      <div class="key"  data-number > 6 </div>
      <div class="key"  data-operation > + </div>
      <div class="key"  data-number > 1 </div>
      <div class="key"  data-number > 2 </div>
      <div class="key"  data-number > 3 </div>
      <div class="key"  data-operation > - </div>
      <div class="key"  data-number > . </div>
      <div class="key"  data-number > 0 </div>
      <div class="key "  data-operation > / </div>
      <div class="key"  data-operation > x </div>
     </div>

     <div class=" yego ">
       <div class="yego-bd  reset" data-reset > reset </div>
       <div class="yego-bd  equality" data-equals > = </div>
     </div>
    </section>

    </section>
    <script src="/Calc.js" ></script>
  </body>
</html>
